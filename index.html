<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Google Drive Embed</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<body>
    <section id="image-carousel" class="splide" aria-label="Beautiful Images">
        <div class="splide__track">
            <ul class="splide__list">
                <!-- Embed the Google Drive content using an iframe -->
                <li class="splide__slide">
                    <iframe src="https://drive.google.com/file/d/18kVw1FcWmpw_ISJIeivTXtmeOmie_m_r/preview" width="1080" height="1920" allow="autoplay"></iframe>
                </li>
                <li class="splide__slide">
                    <img src="images/image02.jpg" alt="Image 2">
                </li>
                <li class="splide__slide">
                    <img src="images/image03.jpg" alt="Image 3">
                </li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
